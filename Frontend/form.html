<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Leave Application</title>
  </head>
  <body>
    <div class="container">
      <form id="leaveForm">
        <!-- Employee Information -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" value="Salmi"/>

        <label for="employeeID">Employee ID:</label>
        <input type="text" id="employeeID" name="employeeID" value="1"/>

        <label for="days">Days:</label>
        <input type="number" id="days" name="days" value="2"/>

        <!-- Leave Details -->
        <label for="leaveType">Leave Type:</label>
        <select id="leaveType" name="leaveType">
          <option value="annual" selected>Annual</option>
          <option value="casual">Casual</option>
          <option value="medical">Medical</option>
        </select>

        <!-- <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" />

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" /> -->

        <!-- Reason for Leave -->
        <label for="reason">Reason for Leave:</label>
        <textarea id="reason" name="reason" rows="4">Sick</textarea>

        <!-- Contact Information -->
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" value="0774611364"/>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" value="salmirumey27@gmail.com"/>

        <!-- Submit Button -->
        <button type="submit">Submit Application</button>
      </form>
    </div>

    <script src="./form.js"></script>
  </body>
</html>
