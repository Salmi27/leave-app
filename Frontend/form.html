<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./form.css" />
    <title>Leave Application</title>
  </head>
  <body>
    <div class="container">
      <h2>Leave Application Form</h2>
      <form id="leaveForm">
        <div>
          <section class="left">
            <div>
              <label for="fullName">Full Name:</label>
              <input type="text" id="fullName" name="fullName" value="Salmi" required/>
            </div>

            <div>
              <label for="employeeID">Employee ID:</label>
              <input type="text" id="employeeID" name="employeeID" value="1" required/>
            </div>
            <div>
              <label for="phoneNumber">Phone Number:</label>
              <input
                type="tel"
                id="phoneNumber"
                name="phoneNumber"
                value="0774611364"
                required
              />
            </div>
            <div>
              <label for="email">Email Address:</label>
              <input
                type="email"
                id="email"
                name="email"
                value="salmirumey27@gmail.com"
                required
              />
            </div>
          </section>
          <section class="right">
            <div>
              <label for="leaveType">Leave Type:</label>
              <select id="leaveType" name="leaveType" required>
                <option value="annual" selected>Annual</option>
                <option value="casual">Casual</option>
                <option value="medical">Medical</option>
              </select>
            </div>

            <div>
              <label for="startDate">Start Date:</label>
              <input type="date" id="startDate" name="startDate" required/>
            </div>

            <div>
              <label for="endDate">End Date:</label>
              <input type="date" id="endDate" name="endDate" required/>
              <span>* Please select your return date as end date</span>
            </div>

            <div>
              <label for="reason">Reason for Leave:</label>
              <textarea id="reason" name="reason" rows="4" required>Sick</textarea>
            </div>
          </section>
        </div>
        
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="./form.js"></script>
  </body>
</html>
